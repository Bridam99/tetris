<!DOCTYPE html>
<html>
  <head>
    <title>Tetris Játék</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="tetris">
      <div id="info">
        <div id="next_shape"></div>
        <p id="level">Szint: <span></span></p>
        <p id="lines">Elpusztított sorok: <span></span></p>
        <p id="score">Eredmény: <span></span></p>
        <p id="time">Idő: <span></span></p>
        <p id="adat">Irányítás:Nyilak <span></span></p>        
        <button id="start">Indítás</button>
        <p class="red">Nyomj ESC billentyűt a szünethez <span></span></p>
      </div>
      <div id="canvas"></div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
